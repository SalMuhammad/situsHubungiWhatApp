<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container flex justify-center items-center h-screen">
        <input type="number" class="form-control w-40" placeholder="Masukkan nomor">
        <a class="bg-green-600 text-white rounded-full p-2" target="_blank">
            <i class="bi bi-whatsapp"></i>
        </a>
    </div>
    <span></span>
    
    <script>
            $("input").on("input", function(){
            var nomor = $(this).val().trim();
            
            // Bersihkan karakter yang bukan angka
            nomor = nomor.replace(/\D/g, ""); 
            
            // Cek apakah nomor memiliki panjang minimal yang sesuai
            if (nomor.length >= 10) {
                // Pastikan nomor selalu diawali dengan "62"
                if (!nomor.startsWith("62")) {
                    nomor = "62" + nomor.replace(/^0/, ""); // Menghapus "0" di awal lalu tambahkan "62"
                }

                // Set link WhatsApp hanya jika nomor valid
                $("a").attr("href", `https://wa.me/${nomor}`);
            } else {
                // Jika nomor terlalu pendek, jangan set href agar tidak terjadi error
                $("a").removeAttr("href");
            }
        });
    </script>
    
</body>
</html>
